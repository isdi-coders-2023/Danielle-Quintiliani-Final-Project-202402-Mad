<div class="myItemBody">
  @if (userItems!.length > 0) {
    @for (item of userItems; track $index) {
      <div class="item">
        <div class="title">
          <p>{{ item.title }}</p>
          <button class="removeBtn" (click)="this.state.removeItem(item.id)">
            <img
              src="../../../assets/delete.svg"
              alt="remove item"
              height="20px"
              width="20px"
            />
          </button>
        </div>

        <div class="myItemMain">
          @if (item.image[0]) {
            <img
              [src]="item.image[0].secureUrl"
              [alt]="item.image[0].originalName"
              height="50px"
              width="50px"
            />
          } @else {
            <img
              src="../../../assets/image-missing-1178918.webp"
              alt="missing"
              height="50px"
              width="50px"
            />
          }
          <p>â‚¬ {{ item.price }}</p>
          <p>{{ item.content }}</p>
        </div>
      </div>
    }
  } @else {
    <p class="noItem">No items</p>
  }
</div>
