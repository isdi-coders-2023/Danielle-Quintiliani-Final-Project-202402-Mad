<div class="bodyDetail">
  <button (click)="this.state.addFavorite(itemInfo.id)">Favorite</button>
  <div class="detailContent">
    <div class="detailTitle">
      <span>{{ itemInfo.title }}</span>
    </div>
    <div class="detailItem">
      @if (itemInfo.image[0]) {
        @for (item of itemInfo.image; track $index) {
          <img
            [src]="itemInfo.image[$index].secureUrl"
            [alt]="itemInfo.image[$index].originalName"
            height="100px"
            width="100px"
          />
        }
      } @else {
        <img
          src="../../../assets/image-missing-1178918.webp"
          alt="missing"
          height="90px"
          width="90px"
        />
      }
    </div>
    <div class="detailInfo">
      <span>â‚¬ {{ itemInfo.price }}</span>
      <span class="detailDescription">{{ itemInfo.content }}</span>
      <span>By: {{ itemInfo.owner.name }}</span>
    </div>

    <div class="pay">
      <app-payment [itemInfo]="itemInfo"></app-payment>
    </div>
  </div>
</div>
