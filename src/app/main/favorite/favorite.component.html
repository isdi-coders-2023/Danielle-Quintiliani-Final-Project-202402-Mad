<div class="body">
  <p>favorite work!</p>
  @if (favoriteItems !== null) {
    @for (item of favoriteItems; track $index) {
      <div class="item">
        <p>{{ item.title }}</p>
        @if (item.image[0]) {
          <img
            [src]="item.image[0].secureUrl"
            [alt]="item.image[0].originalName"
            height="50px"
            width="50px"
          />
        } @else {
          <img
            src="../../../assets/image-missing-1178918.webp"
            alt="miss image"
            height="50px"
            width="50px"
          />
        }
        <p>â‚¬ {{ item.price }}</p>
        <p>Owner: {{ item.owner.name }}</p>
      </div>
    }
  } @else {
    <p>No favorite items</p>
  }
</div>
